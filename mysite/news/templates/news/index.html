<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>{{ title }}</title>
  </head>
  <body>
    <!--<h1>Визуалайзер</h1><br>-->
    <h2>Введите данные для расчета будущего бюджета с учетом кредитного платежа  и посмотрите визуализацию своей будущей жизни, чтобы оценить комфортность обслуживания желаемого кредита</h2><br>
    <form action="" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <span style="color:red"><h4>{{ error }}</h4></span>
      <button type="submit" class="btn btn-primary">Рассчитать</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
